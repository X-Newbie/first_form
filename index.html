<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="text/html;charset=UTF-8">
        <title>What's Up</title>
    </head>
    <body>
        <form action="" method="">
            <div>
                <p>Name:</p>
                <input type="text" name="username" placeholder="What's your name?">
            </div>
            <div>
                <p>Password:</p>
                <input type="password" name="userpassword">
            </div>
            <div>
                <p>Phone number:</p>
                <input type="tel" name="userphone">
            </div>
            <div>
                <p>Sex:</p>
                <p><input type="radio" name="SexM">Man</p>
                <p><input type="radio" name="SexW">Woman</p>
            </div>
            <div>
                <p>Select a property:</p>
                <input type="checkbox" name="bike">A Bike<br>
                <input type="checkbox" name="car">A car <br>
                <input type="checkbox" name="apartment">An apartment <br>
            </div>
            <div>
                <p>More information about you:</p>
                <textarea name="userinfo"></textarea>
            </div>
            <div>
                <p>Attach a photo file(any format):</p>
                <input type="file">
            </div>
            <div>
                <p>Select you a favorite color:</p>
                <select name="color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option selected value="green">Green</option>
                </select>
            </div>
            <div>
                <p>Actions:</p>
                <input type="Submit" name="send"> 
                <input type="Reset" name="clear"> 
            </div>
        </form>
    </body>
</html>
